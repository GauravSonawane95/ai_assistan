
<div class="flex flex-col h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center text-lg">
      AI Chat Assistant
    </header>
    <main class="flex-grow p-4 overflow-auto">
      <div class="flex flex-col space-y-4">
        <!-- Chat messages go here -->
        <div class="self-start bg-white shadow-md p-4 rounded-lg max-w-xs">
          <ul *ngFor="let item of gptreply">
            <li [innerHTML]="item | formatting"></li>
          </ul>
        </div>
        <div class="self-end bg-blue-600 text-white shadow-md p-4 rounded-lg max-w-xs">
            <ul *ngFor="let msg of sender">
                <li>{{msg}}</li>
              </ul>
            
        </div>
      </div>
    </main>
    <footer class="p-4">
      <div class="flex items-center space-x-4">
        <input id="p1"
          type="text"
          placeholder="Type your message"
          class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          [(ngModel)]="prompt"
          (keyup.enter)="run()"
        />
        <button (click)="run()" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
          Send
        </button>
      </div>
    </footer>
  </div>
