<div class="flex flex-col h-screen bg-gray-300">
    <header class="bg-black text-white p-4 text-center text-lg jarfont">
      JARVIS
    </header>
    <main class="flex-grow p-4 overflow-auto">
      <div class="flex flex-col space-y-4">
        <!-- Chat messages go here -->
        <ng-container *ngFor="let message of main.sender; let i = index">
          <!-- User message -->
          <div *ngIf="i < main.gptreply.length" class="self-end bg-white shadow-md p-4 rounded-lg max-w-xl">
            <p class="text-gray-600"><strong>Me:</strong><br> {{ message.text  }}</p>
          </div>
          <!-- AI message -->
          <div *ngIf="i < main.gptreply.length" class="self-start bg-gray-600 text-white shadow-md p-4 rounded-lg max-w-xs">
            <p class="text-white"><strong>Jarvis:</strong><br> {{ main.gptreply[i].text  }}</p>
          </div>
        </ng-container>
      </div>
    </main>
    <footer class="p-4">
      <div class="flex items-center space-x-4">
        <input
          id="p1"
          type="text"
          placeholder="Type your message"
          class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          [(ngModel)]="prompt"
          (keyup.enter)="run()"
        />
        <button
          (click)="run()"
          class="bg-blue-600 text-white p-3 max-w-xs rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Send
        </button>
      </div>
    </footer>
  </div>
